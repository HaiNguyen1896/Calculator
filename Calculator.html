<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="Calculator.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="input1">
    <p><input type="number" id="sot1" placeholder="Nhập vào số thứ 1"></p>
    <p><input type="number" id="sot2" placeholder="Nhập vào số thứ 2"></p>
  </div>
  <div class="input2">
    <p><button type="button" id="add"  onclick="add()">Additional(+)</button></p>
    <p><button type="button" id="sub"  onclick="sub()">Subtraction(-)</button></p>
    <p><button type="button" id="mul"  onclick="mul()">Multiplication(X)</button></p>
    <p><button type="button" id="div"  onclick="div()">Division(/)</button></p>
  </div>
  <p id="output" style="font-weight: bold"></p>
</body>
</html>

<script src="Calculator.js"></script>
